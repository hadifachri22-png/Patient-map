<!DOCTYPE html>
<html>
<head>
  <title>Patient Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- CSV Parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // ðŸ” REPLACE THIS WITH YOUR GOOGLE SHEET CSV LINK
  const sheetURL = "https://api.allorigins.win/raw?url=https://docs.google.com/spreadsheets/d/1iXBO5Lzd0ymejFICOTbRoSgcldrfcVUAwMhBGJ2KGWA/export?format=csv";

  // ðŸŒ Create Map
  var map = L.map('map').setView([-2.99, 104.75], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // ðŸŽ¨ Color Rules Based on Diagnosis
  function getPinColor(diagnosis) {
    if (diagnosis === "KONDISI LAIN") return "green";
    if (diagnosis === "DM & HT") return "blue";
    if (diagnosis === "HT") return "brown";
    if (diagnosis === "DM") return "violet";
    if (diagnosis === "TB") return "grey";
    return "red";
  }

  // ðŸ“ Create Colored Marker Icon
  function createPin(color) {
    return new L.Icon({
      iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
  }

  // ðŸ“¥ Load Data from Google Sheet
  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {

      let bounds = [];

      results.data.forEach(row => {
        if(row.latitude && row.longitude){

          const lat = parseFloat(row.latitude);
          const lng = parseFloat(row.longitude);
          const pinColor = getPinColor(row.diagnosis);

          const marker = L.marker([lat, lng], {
            icon: createPin(pinColor)
          }).addTo(map);

          marker.bindPopup(`
            <b>Nama:</b> ${row.nama}<br>
            <b>NIK:</b> ${row.NIK}<br>
            <b>Tanggal Lahir:</b> ${row["tanggal lahir"]}<br>
            <b>Diagnosis:</b> ${row.diagnosis}
          `);

          bounds.push([lat, lng]);
        }
      });

      // ðŸ”Ž Auto zoom to show all markers
      if(bounds.length > 0){
        map.fitBounds(bounds);
      }
    }
  });
</script>

</body>
</html>

</script>

</body>
</html>
