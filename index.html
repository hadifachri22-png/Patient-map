<!DOCTYPE html>
<html>
<head>
  <title>Patient Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/1iXBO5Lzd0ymejFICOTbRoSgcldrfcVUAwMhBGJ2KGWA/export?format=csv";

  var map = L.map('map').setView([-2.99, 104.75], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(status) {
    if (status === "Active") return "green";
    if (status === "Follow-up") return "orange";
    if (status === "New") return "blue";
    return "red";
  }

  function getPinColor(diagnosis) {
  if (diagnosis === "KONDISI LAIN") return "green";
  if (diagnosis === "DM & HT") return "blue";
  if (diagnosis === "HT") return "brown";
  if (diagnosis === "DM") return "violet";
  if (diagnosis === "TB") return "grey";
  return "red";
}

function createPin(color) {
  return new L.Icon({
    iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
}
  
  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(row => {
        if(row.latitude && row.longitude){
  const pinColor = getPinColor(row.diagnosis);
  const marker = L.marker(
    [parseFloat(row.latitude), parseFloat(row.longitude)],
    { icon: createPin(pinColor) }
  ).addTo(map);

  marker.bindPopup(`
    <b>Nama:</b> ${row.nama}<br>
    <b>NIK:</b> ${row.NIK}<br>
    <b>Tanggal Lahir:</b> ${row["tanggal lahir"]}<br>
    <b>Diagnosis:</b> ${row.diagnosis}
  `);
}
          

          marker.bindPopup(`
            <b>${row.patient_name}</b><br>
            Status: ${row.status}<br>
            Note: ${row.note}<br>
            <a href="${row.notion_url}" target="_blank">Open Patient Page</a>
          `);
        }
      });
    }
  });
</script>

</body>
</html>
